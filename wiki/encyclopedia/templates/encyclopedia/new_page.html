{% extends "encyclopedia/layout.html" %}
{% block title %}
Create a new page
{% endblock %}

{% block body %}
<h2> Create a New Page</h2>
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Enter the title of the page"> <br>
    <textarea name="content" placeholder="Enter the content"  cols="50" rows="50" ></textarea><br>
    <input type="submit" name="Save">
</form>
{% endblock %}
