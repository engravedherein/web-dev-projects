{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit a page
{% endblock %}

{% block body %}
    <h1> Click on a link to edit </h1>
    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'editpage' entry %}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>
{% endblock %}
