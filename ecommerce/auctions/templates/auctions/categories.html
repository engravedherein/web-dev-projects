{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories Available</h2>

    {% if not categories %}
        No categories added :(
    {% endif %}

    <ul>
    {% for category in categories %}
    <li><a href = "{% url 'category' category.category %}"> {{ category.category }} </a></li>
    {% endfor %}
    </ul>
{% endblock %}
